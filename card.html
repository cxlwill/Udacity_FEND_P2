<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="name">苏格兰黑脸羊</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="http://valaisblacknosesheepwestmorland.com/wp-content/uploads/2016/02/Valais-Black-Nose-Lamb2-400x400-300x300.jpg" alt="苏格兰黑脸羊" class="image">
		<div class="description">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="anecdote">英国著名动画《小羊肖恩》的原型就是苏格兰黑脸羊！</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>毛色</span>: 白色</li>
				<li><span>面色</span>: 黑色</li>
				<li><span>耐寒性</span>: 超高</li>
				<li><span>原产国</span>: 瑞士</li>
				<li><span>萌系数</span>: 宇宙级</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="details">黑面羊盛产于约克郡、坎布里亚郡和达勒姆郡。黑面羊是一种配种的绵羊，脸面呈黑色，故名黑面羊，体型小，抗逆性强，能耐寒。</p>
		</div>
	</div>
</body>
</html>
